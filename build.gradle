plugins {
    id 'java'
}

group 'org.eml.fox'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {
        name = "aliyun-public"
        url = "https://maven.aliyun.com/nexus/content/groups/public/"
    }
    maven {
        name = "lss233-repo"
        url = "https://lss233.littleservice.cn/repositories/minecraft"
    }
    maven {
        name = "gradle-plugin"
        url = "https://maven.aliyun.com/repository/gradle-plugin"
    }
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'com.teamdev.jxbrowser:jxbrowser:7.12.2'
//    implementation 'org.apache.commons:commons-build-plugin:1.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
//    compileOnly 'org.apache.commons:commons-configconfiguration2:2.7'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha1'
}

test {
    useJUnitPlatform()
}